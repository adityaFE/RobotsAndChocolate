<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Pickup Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Chocolate Picking Game</h1>

  <div id="game">
    <div id="grid-container"></div>
  </div>

  <div id="info">
    <h2>Robots Info</h2>
    <p>Current robot is : <span id="current-robot">R1</span></p>
    <p>Robot 1 Chocolates: <span id="robot1-counter"></span></p>
    <p>Robot 2 Chocolates: <span id="robot2-counter"></span></p>
    <p>Total Chocolates: <span id="total-counter">0</span></p>
    <button id="reset-btn">Reset Game</button>
    <button id="auto-btn">Auto-Play Mode</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
